<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../assests/login.css">
</head>
<body>
    <!-- Start of the Section -->
    <section class="login">
        <div class="box">
            <div class="input1">
                <label for="Full Names">User Name:</label>

        </div>
    </section>
    <!-- End of the section -->
